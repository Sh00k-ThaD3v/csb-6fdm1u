<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Glass Website</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Marlon Ruttmann</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img
                src="https://github.com/developedbyed/glass-website/blob/master/images/twitch.png?raw=true"
                alt="Streams"
              />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img
                src="https://github.com/developedbyed/glass-website/blob/master/images/steam.png?raw=true"
                alt="Gmaes"
              />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img
                src="https://github.com/developedbyed/glass-website/blob/master/images/upcoming.png?raw=true"
                alt="New"
              />
              <h2>New</h2>
            </div>
            <div class="link">
              <img
                src="https://github.com/developedbyed/glass-website/blob/master/images/library.png?raw=true"
                alt="Library"
              />
              <h2>Library</h2>
            </div>
            <div class="pro">
              <h2>Join pro for free games.</h2>
              <img
                src="https://github.com/developedbyed/glass-website/blob/master/images/controller.png?raw=true"
                alt="Gamepad"
              />
            </div>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img
                src="https://github.com/developedbyed/glass-website/blob/master/images/assassins.png?raw=true"
                alt="Assassins Creed"
              />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img
                src="https://github.com/developedbyed/glass-website/blob/master/images/assassins.png?raw=true"
                alt="Assassins Creed"
              />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img
                src="https://github.com/developedbyed/glass-website/blob/master/images/assassins.png?raw=true"
                alt="Assassins Creed"
              />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
